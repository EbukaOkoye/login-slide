<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDO | Register</title>
  </head>
  <body>
    <!-- <main class="main"> -->
    <div class="background_div">
      <div class="card1">
        <h1 class="heading">
          Dont have an <br />
          account?
        </h1>
        <p class="text_content">
          Lorem ipsum dolor sit amet consectetur <br />
          adipisicing elit.
        </p>
        <button class="btn btn_signup">Sign Up</button>
      </div>
      <div class="right_section card2">
        <h1 class="heading">Have an account</h1>
        <p class="text_content">
          Lorem ipsum dolor sit amet consectetur <br />
          adipisicing elit.
        </p>
        <button class="btn btn_login">Log In</button>
      </div>
    </div>
    <div class="overlay right">
      <div class="left_section">
        <form class="form">
          <h2 class="form_tittle">SIGN UP</h2>
          <input type="text" id="fullname" placeholder="Full Name" />
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="password" />
          <input type="submit" value="sign up" id="signup_btn" />
        </form>
        <form class="form hidden">
          <h2 class="form_tittle">LOG IN</h2>
          <input type="email" class="email" placeholder="Email" />
          <input type="password" class="password" placeholder="password" />
          <input type="submit" value="Log In" class="signup_btn" />
        </form>
      </div>

        <form class="form ">

          <input type="password" id="password" placeholder="password" />
          <span>Forget Password</span> <input type="submit" value="sign up" id="signup_btn" />
        </form>
      </div> -->

</html>
